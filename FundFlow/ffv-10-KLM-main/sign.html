<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon">
</head>
<body>
    <img src="index.jpg" alt="Background" class="background-image">
    
    <div class="container">
        <form class="sign-form">
            <div class="neon-logo font-effect-neon">FundFlow</div>
            <h1 class="heading">Sign In</h1>
            
            <div class="text">
                <input type="text" placeholder="Username" required>
            </div>
            
            <div class="text email-field">
                <input type="email" placeholder="Email" required>
            </div>
            
            <div class="text">
                <input type="password" placeholder="Password" required>
            </div>
            
            <button type="submit">Sign In</button>
            
            <div class="text-container">
                <p>By continuing, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
                <p class="toggle-text">Don't have an account? <a href="#" class="toggle-link">Sign Up</a></p>
            </div>
        </form>
    </div>

    <script src="sign.js"></script>
</body>
</html>
