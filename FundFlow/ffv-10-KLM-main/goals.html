<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - FundFlow</title>
    <link rel="stylesheet" href="goals.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo-section">
                <img src="logo.png" alt="FundFlow" class="logo">
                <h1 class="FundFlow">FundFlow</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="home.html">Home</a>
                        <div class="saber">
                            <div class="handle">
                                <div class="dot"></div>
                            </div>
                            <div class="beam aqua"></div>
                        </div>
                    </li>
                    <li>
                        <a href="et.html">Expenses</a>
                        <div class="saber">
                            <div class="handle">
                                <div class="dot"></div>
                            </div>
                            <div class="beam aqua"></div>
                        </div>
                    </li>
                    <li>
                        <a href="goals.html" class="active">Goals</a>
                        <div class="saber">
                            <div class="handle">
                                <div class="dot"></div>
                            </div>
                            <div class="beam aqua"></div>
                        </div>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                        <div class="saber">
                            <div class="handle">
                                <div class="dot"></div>
                            </div>
                            <div class="beam aqua"></div>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="hero-section hover-box">
                <h2>Track Your Financial Goals</h2>
                <p>Set, monitor, and achieve your financial dreams</p>
                <button class="cta-button" onclick="showGoalForm()">
                    <i class="fas fa-plus"></i> Create New Goal
                </button>
            </div>

            <div class="features-section">
                <div class="feature hover-box">
                    <i class="fas fa-bullseye"></i>
                    <h3>Total Goals</h3>
                    <p id="total-goals">0</p>
                </div>
                <div class="feature hover-box">
                    <i class="fas fa-check-circle"></i>
                    <h3>Achieved Goals</h3>
                    <p id="achieved-count">0</p>
                </div>
                <div class="feature hover-box">
                    <i class="fas fa-chart-line"></i>
                    <h3>Success Rate</h3>
                    <p id="success-rate">0%</p>
                </div>
            </div>

            <div class="goals-container">
                <div class="goals-section active-goals">
                    <h2><i class="fas fa-tasks"></i> Active Goals</h2>
                    <div id="active-goals" class="goals-grid"></div>
                </div>

                <div class="goals-section achieved-goals">
                    <h2><i class="fas fa-trophy"></i> Achieved Goals</h2>
                    <div id="achieved-goals" class="goals-grid"></div>
                </div>
            </div>
        </main>

        <footer>
            <div class="codetheworld-io">
                <a href="https://www.linkedin.com" style="--color: #0072b1">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="https://www.instagram.com" style="--color: #E1306C">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://wa.me/your-phone-number" style="--color: #25D366">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://www.facebook.com" style="--color: #4267B2">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </div>
            <p>&copy; 2024 FundFlow. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="goals.js"></script>

    <div class="modal" id="goalFormModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Goal</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="goal-form">
                <div class="form-group">
                    <label for="goal-title">Goal Title</label>
                    <input type="text" id="goal-title" placeholder="Enter your goal title" required>
                </div>
                
                <div class="form-group">
                    <label for="goal-amount">Target Amount (₹)</label>
                    <input type="number" id="goal-amount" placeholder="Enter target amount" required>
                </div>

                <div class="form-group">
                    <label for="goal-deadline">Deadline</label>
                    <input type="date" id="goal-deadline" required>
                </div>

                <div class="form-group">
                    <label for="goal-category">Category</label>
                    <select id="goal-category" required>
                        <option value="">Select a category</option>
                        <option value="savings">Savings</option>
                        <option value="investment">Investment</option>
                        <option value="education">Education</option>
                        <option value="travel">Travel</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goal-priority">Priority Level</label>
                    <select id="goal-priority" required>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goal-description">Description</label>
                    <textarea id="goal-description" placeholder="Describe your goal" required></textarea>
                </div>

                <div class="form-group">
                    <label for="current-amount">Current Amount (₹)</label>
                    <input type="number" id="current-amount" placeholder="Enter current amount" required>
                </div>

                <div class="form-group">
                    <label for="goal-image">Goal Image (Optional)</label>
                    <input type="file" id="goal-image" accept="image/*">
                </div>

                <button type="submit">Create Goal</button>
            </form>
        </div>
    </div>
</body>
</html>
