<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ FundFlow Arcade üéÆ</title>
    <link rel="stylesheet" href="arcade.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
    <div class="arcade-wrapper">
        <header>
            <h1>üïπÔ∏è FundFlow Arcade üïπÔ∏è</h1>
            <p class="secret-text">Welcome to the secret game room!</p>
        </header>

        <div class="exit-arcade">
            <button class="exit-btn">
                <i class="fas fa-door-open"></i>
                Exit Arcade
            </button>
        </div>

        <div class="game-select">
            <div class="game-card" data-game="coinRunner">
                <i class="fas fa-coins"></i>
                <h3>Coin Runner</h3>
                <p>Run and collect coins while avoiding obstacles</p>
                <span class="play-btn">PLAY</span>
            </div>
            
            <div class="game-card" data-game="moneySnake">
                <i class="fas fa-dollar-sign"></i>
                <h3>Money Snake</h3>
                <p>Classic snake game with a money twist</p>
                <span class="play-btn">PLAY</span>
            </div>
        </div>

        <div id="fullscreen-game" class="fullscreen-game">
            <div id="game-container"></div>
            <div class="game-overlay">
                <div class="score">Score: <span id="current-score">0</span></div>
                <div class="high-score">High Score: <span id="high-score">0</span></div>
                <div class="controls-hint">Press ESC to exit</div>
            </div>
        </div>
    </div>
    <script type="module" src="arcade.js"></script>
</body>
</html>
